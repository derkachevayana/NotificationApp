spring:
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: test-group
      properties:
        spring.json.trusted.packages: "*"

  mail:
    host: localhost
    port: ${greenmail.smtp.port}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

logging:
  level:
    org.springframework.kafka: WARN
    com.example: DEBUG